      <div class="square"

      </div>
    </div>

      <div class="square"
           [style.background-color]="squares[1].color"
           (click)="handleSquareClick(squares[1].name)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 square-container">
      <div class="square"
           [style.background-color]="squares[2].color"
           (click)="handleSquareClick(squares[2].name)">
      </div>
    </div>
    <div class="col-6 square-container">
      <div class="square"
